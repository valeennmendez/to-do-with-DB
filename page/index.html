<!doctype html>
<html lang="en">
<head>
    <title>To-Do App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
<body>

    
    <div class="contenedor">
        <div class="app">
            <div>
                <h1>To-Do List</h1>
            </div>
            <div id="input" class="input">
                <span>Add Task</span>
                <div>
                    <input id="inputTask" type="text" placeholder="Enter your task" autocomplete="off">
                    <button id="button" class="butt">Add</button>
                </div>
            </div>
            <div class="list">
                <ul>
                </ul>
        </div>
    </div>

    <div class="register" id="formRegister">
        <div class="formulario">
            <form action="" id="registerFrom">
                <div class="inpts">
                    <label for="">Username</label>
                    <input type="text" id="username-input">
                </div>
                <div class="inpts">
                    <label for="">Password</label>
                    <input type="password" id="password-input">
                </div>
                <div class="inpts">
                    <button type="submit">Create Account</button>
                </div>
                <div class="inpts">
                    <a href="#" id="loginbtn">Login</a>
                </div>
                <div class="errorText">
                    <p class="error" id="errorRegister"></p>
                </div>
            </form>
        </div>
    </div>


    <div class="register active" id="formLogin">
        <div class="formulario" id="loginForm">
            <form action="">
                <div class="inpts">
                    <label for="">Username</label>
                    <input type="text" id="username">
                </div>
                <div class="inpts">
                    <label for="">Password</label>
                    <input type="password" id="password">
                </div>
                <div class="inpts">
                    <button>Login</button>
                </div>
                <div class="inpts">
                    <a href="#" id="registerbtn">Register</a>
                </div>
                <div class="errorText">
                    <p class="error" id="errorLogin"></p>
                </div>
            </form>
        </div>
    </div>

<script src="https://kit.fontawesome.com/a8b1c63967.js" crossorigin="anonymous"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
